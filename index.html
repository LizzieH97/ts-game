<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <main>
      <section class="background">
        <div class="overlay">
          <div class="overlay__testimonies">
            <button class="overlay__testimonies--close">Close</button>
          </div>
        </div>
        <div class="weapons"></div>
        <div class="header">
          <div class="header__notebook">
            <img src="/notepad.png" class="header__notebook--img" />
            <button class="header__notebook--button">
              Detective's Notebook
            </button>
          </div>
          <div class="header__captain">
            <img src="/captain.png" class="header__captain--img" /><button
              class="header__captain--button"
            >
              Speak to the Captain
            </button>
          </div>
        </div>
        <ul class="board">
          <li class="board__piece">
            <button class="board__piece--tool">
              <img src="/bucket.png" />
            </button>
          </li>
          <li class="board__piece">
            <button class="board__piece--person" id="liam">
              <img src="/liam.png" />
            </button>
          </li>
          <li class="board__piece">3</li>
          <li class="board__piece">
            <button class="board__piece--tool"><img src="/chair.png" /></button>
          </li>

          <li class="board__piece">
            <button class="board__piece--tool"><img src="/rope.png" /></button>
          </li>
          <li class="board__piece">6</li>
          <li class="board__piece">7</li>
          <li class="board__piece">8</li>
          <li class="board__piece">
            <button class="board__piece--person">
              <img src="/olivia.png" id="olivia" /></button
            ><button class="board__piece--person">
              <img src="/tom.png" id="tom" /></button
            ><button class="board__piece--person" style="padding-left: 10px">
              <img src="/rachel.png" id="rachel" />
            </button>
          </li>
          <li class="board__piece">10</li>
          <li class="board__piece">11</li>
          <li class="board__piece">
            <button class="board__piece--tool"><img src="/chair.png" /></button>
          </li>
          <li class="board__piece">13</li>
          <li class="board__piece">14</li>
          <li class="board__piece">15</li>
          <li class="board__piece">16</li>
          <li class="board__piece">17</li>
          <li class="board__piece">18</li>
          <li class="board__piece">19</li>
          <li class="board__piece">
            <button class="board__piece--tool">
              <img src="/extinguisher.png" />
            </button>
          </li>
          <li class="board__piece">
            <button class="board__piece--tool">
              <img src="/barrel.png" />
            </button>
          </li>
          <li class="board__piece">
            <button class="board__piece--person">
              <img src="/angela.png" id="angela" /></button
            ><button class="board__piece--person">
              <img src="/george.png" id="george" />
            </button>
          </li>
          <li class="board__piece">23</li>
          <li class="board__piece">24</li>
          <li class="board__piece">25</li>
        </ul>
      </section>
    </main>
  </body>
</html>
