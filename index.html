<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murder Mystery</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <main>
      <section class="background">
        <div class="overlay">
          <img class="overlay__img" src="" />
          <p class="overlay__text"></p>
          <div class="overlay__btnbox" id="">
            <button class="overlay__btnbox--btn" id="btn-1"></button>
            <button class="overlay__btnbox--btn" id="btn-2"></button>
          </div>
          <button class="overlay__close">Close</button>
        </div>
        <div class="notebookOverlay">
          <h3 class="notebookOverlay__title">My Notes</h3>
          <ul class="notebookOverlay__bulletPts"></ul>
          <form class="notebookOverlay__addNote" action="post">
            <input
              type="text"
              name="note"
              placeholder="Write your notes here..."
              class="notebookOverlay__addNote--box"
            />
            <button type="submit" class="notebookOverlay__addNote--btn">
              Post
            </button>
          </form>
        </div>

        <div class="header">
          <div class="header__notebook">
            <img src="/notepad.png" class="header__notebook--img" />
            <button class="header__notebook--btn">Detective's Notebook</button>
          </div>
          <div class="header__captain">
            <img src="/captain.png" class="header__captain--img" /><button
              class="header__captain--btn"
            >
              Speak to the Captain
            </button>
          </div>
        </div>
        <ul class="board">
          <li class="board__piece">
            <button
              class="board__piece--tool"
              id="bucket"
              style="background-image: url('/bucket.png')"
            ></button>
          </li>
          <li class="board__piece">
            <button
              class="board__piece--person"
              id="liam"
              style="background-image: url('/liam.png')"
            ></button>
          </li>
          <li class="board__piece">3</li>
          <li class="board__piece">
            <button
              class="board__piece--tool"
              id="chair"
              style="background-image: url('/chair.png')"
            ></button>
          </li>

          <li class="board__piece">
            <button
              class="board__piece--tool"
              id="rope"
              style="background-image: url('/rope.png')"
            ></button>
          </li>
          <li class="board__piece">
            <button
              class="board__piece--tool"
              id="bell"
              style="background-image: url('/bell.png')"
            ></button>
          </li>
          <li class="board__piece">7</li>
          <li class="board__piece">
            <button
              class="board__piece--person"
              id="olivia"
              style="background-image: url('/olivia.png')"
            ></button>
          </li>
          <li class="board__piece">
            <button
              class="board__piece--person"
              id="tom"
              style="background-image: url('/tom.png')"
            ></button>
          </li>
          <li class="board__piece">10</li>
          <li class="board__piece">11</li>
          <li class="board__piece">
            <button
              class="board__piece--tool"
              id="chair2"
              style="background-image: url('/chair.png')"
            ></button>
          </li>
          <li class="board__piece">
            <button
              class="board__piece--person"
              id="tessa"
              style="background-image: url('/tessa.png')"
            ></button>
          </li>
          <li class="board__piece">
            <button
              class="board__piece--person"
              style="padding-left: 10px; background-image: url('/rachel.png')"
              id="rachel"
            ></button>
          </li>
          <li class="board__piece">15</li>
          <li class="board__piece">16</li>
          <li class="board__piece">17</li>
          <li class="board__piece">18</li>
          <li class="board__piece">19</li>
          <li class="board__piece">
            <button
              class="board__piece--tool"
              id="extinguisher"
              style="background-image: url('/extinguisher.png')"
            ></button>
          </li>
          <li class="board__piece">
            <button
              class="board__piece--tool"
              id="barrel"
              style="background-image: url('/barrel.png')"
            ></button>
          </li>
          <li class="board__piece">
            <button
              class="board__piece--person"
              id="angela"
              style="background-image: url('/angela.png')"
            ></button>
          </li>
          <li class="board__piece">
            <button
              class="board__piece--person"
              id="george"
              style="background-image: url('/george.png')"
            ></button>
          </li>
          <li class="board__piece">24</li>
          <li class="board__piece">25</li>
        </ul>
      </section>
    </main>
  </body>
</html>
